
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赛博花</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="three.min.js"></script>
    <!-- 引入 fflate.min.js -->
    <script src="index.min.js"></script>
    <script src="FBXLoader.js"></script>
    <script src="OrbitControls.js"></script>    
    <script>
        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // 设置背景颜色为白色

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 30); // 调整相机的位置
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.autoRotate = true; // 启用自动旋转
            controls.autoRotateSpeed = 2.0; // 调整自动旋转的速度


            // 灯光
            const ambientLight = new THREE.AmbientLight(0x404040); // 软光
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 方向光
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            // 加载FBX模型
            const fbxLoader = new THREE.FBXLoader();
            fbxLoader.load('Models and Textures\\rose.fbx', function(object) {
                scene.add(object);
                // 根据需要调整模型的位置、旋转和缩放
                object.position.set(0, -50, 0);

            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // 只有当使用OrbitControls时才需要
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
